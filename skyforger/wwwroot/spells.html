<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skyforger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder@2.5.2/dist/js/query-builder.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="background-color:#323232;">

<div id="builder"></div>

<div style="padding:1em">
    <form id="form">
        <div class="form-group">
            <label style="color: #ffffff">Mana Color:</label>
            <select class="form-control" style="width:200px" id="manacolor" name="manacolor">
                <option value="none">Any</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
        </div>
        <div class="form-group">
            <label style="color: #ffffff">Mana Class:</label>
            <select class="form-control" style="width:200px" id="manaclass" name="manaclass">
                <option value="none">Any</option>
                <option value="mono">Mono</option>
                <option value="multi_mana">Multi-Mana</option>
                <option value="diverse">Diverse</option>
            </select>
        </div>
        <div class="form-group">
            <label style="color: #ffffff">Spell Level:</label>
            <input style="width:200px" class="form-control" type="text" name="level" placeholder="Any">
        </div>
        <div class="form-group">
            <label style="color: #ffffff">Spell School:</label>
            <select class="form-control" style="width:200px" id="school" name="school">
                <option value="none">Any</option>
                <option value="abjuration">Abjuration</option>
                <option value="chronomancy">Chronomancy</option>
                <option value="conjuration">Conjuration</option>
                <option value="divination">Divination</option>
                <option value="enchantment">Enchantment</option>
                <option value="evocation">Evocation</option>
                <option value="illusion">Illusion</option>
                <option value="necromancy">Necromancy</option>
                <option value="sangromancy">Sangromancy</option>
                <option value="see_text">See Text</option>
                <option value="transmutation">Transmutation</option>
                <option value="universal">Universal</option>
            </select>
        </div>
        <div class="form-group">
            <label style="color: #ffffff">Spell Subschool</label>
            <select class="form-control" style="width:200px" id="subschool" name="subschool">
                <option value="none">Any</option>
                <option value="see_text">See Text</option>
                <option value="calling">Calling</option>
                <option value="creation">Creation</option>
                <option value="healing">Healing</option>
                <option value="summoning">Summoning</option>
                <option value="teleportation">Teleportation</option>
                <option value="scrying">Scrying</option>
                <option value="charm">Charm</option>
                <option value="compulsion">Compulsion</option>
                <option value="figment">Figment</option>
                <option value="glamer">Glamer</option>
                <option value="pattern">Pattern</option>
                <option value="phantasm">Phantasm</option>
                <option value="shadow">Shadow</option>
                <option value="polymorph">Polymorph</option>
            </select>
        </div>
        <div class="form-group">
            <label style="color: #ffffff">Spell Descriptor</label>
            <select class="form-control" style="width:200px" id="descriptor" name="descriptor">
                <option value="none">Any</option>
                <option value="acid">Acid</option>
                <option value="air">Air</option>
                <option value="chaotic">Chaotic</option>
                <option value="cold">Cold</option>
                <option value="curse">Curse</option>
                <option value="darkness">Darkness</option>
                <option value="death">Death</option>
                <option value="disease">Disease</option>
                <option value="draconic">Draconic</option>
                <option value="earth">Earth</option>
                <option value="electricity">Electricity</option>
                <option value="emotion">Emotion</option>
                <option value="evil">Evil</option>
                <option value="fairy">Fairy</option>
                <option value="fear">Fear</option>
                <option value="fire">Fire</option>
                <option value="force">Force</option>
                <option value="good">Good</option>
                <option value="glyph">Glyph</option>
                <option value="language_dependent">Language Dependent</option>
                <option value="lawful">Lawful</option>
                <option value="light">Light</option>
                <option value="maneuver">Maneuver</option>
                <option value="mind_affecting">Mind Affecting</option>
                <option value="pain">Pain</option>
                <option value="poison">Poison</option>
                <option value="profane">Profane</option>
                <option value="runic">Runic</option>
                <option value="sacred">Sacred</option>
                <option value="scrying">Scrying</option>
                <option value="see_text">See Text</option>
                <option value="shadow">Shadow</option>
                <option value="sonic">Sonic</option>
                <option value="spirit">Spirit</option>
                <option value="symbol">Symbol</option>
                <option value="water">Water</option>
                <option value="wild">Wild</option>
            </select>
        </div>
        <div class="form-group">
            <label style="color: #ffffff">Title contains the words:</label>
            <input style="width:200px" class="form-control" type="text" name="bytitle" placeholder="Any">
        </div>
        <div class="form-group">
            <label style="color: #ffffff">Description contains the words:</label>
            <input style="width:200px" class="form-control" type="text" name="bytext" placeholder="Any">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" name="fuzzymatch" id="defaultCheck1">
            <label style="color: #ffffff" class="form-check-label" for="defaultCheck1">Fuzzy match description search</label>
        </div><br>
        <input id="randomfield" type="hidden" name="random" value="false">
        <input value="Search" type="submit" formaction="search.html" class="btn btn-primary">
        <input id="randombutton" value="Random Spell" type="submit" formaction="search.html" class="btn btn-primary">
    </form>
</div>
<script>
    $(document).ready(function() {
        
        $('#form').submit(function() {
            if($(document.activeElement).val() === "Random Spell")
            {
                $('#randomfield').val("true");
            }
            return true; // return false to cancel form action
        });
    });
    
</script>
</body>
</html>
